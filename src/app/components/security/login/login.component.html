<div class="col-md-4" style="margin-left: 20%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Help Desk | Login</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>Invalid email or password</strong>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              [(ngModel)]="user.email"
              class="form-control"
              id="inputEmail"
              *email="ngModel"
              placeholder="Email"
              email>
            <span class="help-block" *ngIf="email.invalid && email.dirty"> Email is invalid </span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-info pull-right">Sign in</button>
      </div>
    </form>
  </div>
</div>
